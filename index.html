<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  
</head>
<body>

  <div class="card">
    <div class="head">
      <img src="./images/illustration-hero.svg" alt="hero">
    </div>
   
    <div class="text">
      <h2>Order Summary</h2>
      <p class="motto">You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!</p>
    </div>
    <div class="plan">
       <div class="plan-left">
        <img src="./images/icon-music.svg" alt="note icon" class="icon">
      
        <div class="details">
          <h3 class="title">Annual Plan</h3>
          <p class="price">$59.99/year</p>
        </div>
      </div>
      <a href="#" class="change">Change</a>
    </div>
     
    
    <div class="buttons">
      <button class="btn"> Proceed to Payment</button>
      <a href="#" class="cancel">Cancel Order</a>
    </div>
    
  </div>
  
</body>
</html>
